  <head>
    <meta charset="utf-8">

    <meta name="description" content="Learn, build, and test Rx functions on Observables">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RxMarbles: Interactive diagrams of Rx Observables</title>
    <link rel="stylesheet" href="dist/css/normalize.min.css">
    <link rel="stylesheet" href="dist/css/main.css">
    <script src="dist/js/vendor/modernizr-2.6.2.min.js"></script>
  </head>
  <body>
    <!-- Cross-browser SVG filter for drop-shadows -->
    <svg height="0" xmlns="http://www.w3.org/2000/svg">
      <filter id="dropshadow" height="130%">
        <feGaussianBlur in="SourceAlpha" stdDeviation="0.05"/> <!-- stdDeviation == blur -->
        <feOffset dx="0" dy="0.05" result="offsetblur"/> <!-- position relative to marble viewBox -->
        <feFlood flood-color="rgba(0,0,0,0.4)"/>
        <feComposite in2="offsetblur" operator="in"/>
        <feMerge>
          <feMergeNode/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
      </svg>
